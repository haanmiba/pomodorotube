<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PomodoroTube</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      #content,
      #authorize-button,
      #signout-button,
      #new-focus-video-button,
      #round-number-container,
      #new-short-break-video-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="black">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#!" class="brand-logo">PomodoroTube</a>
        </div>
      </div>
    </nav>
    <br />
    <section>
      <div class="container">
        <div class="row center">
          <p>Log In With Google</p>
          <a class="btn red col s4 offset-s4" id="authorize-button"> Log In </a>
          <a class="btn red col s4 offset-s4" id="signout-button"> Log Out </a>
        </div>
        <br />
        <div id="content">
          <div class="row center-align" id="timer-container"></div>
          <div class="row center" id="skip-button-container">
            <a class="btn red col s4 offset-s4" id="skip-button">Skip</a>
          </div>
          <div class="row center-align" id="video-container"></div>
          <div class="row center">
            <a class="btn red col s4 offset-s4" id="new-focus-video-button">
              New Focus Video
            </a>
            <a
              class="btn red col s4 offset-s4"
              id="new-short-break-video-button"
            >
              New Short Break Video
            </a>
            <div class="col s4 offset-s8" id="round-number-container"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
